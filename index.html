<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Verificador de Código</title>
</head>
<body>
  <h2>Verificación de Código</h2>
  <form id="verify-form">
    <input type="email" id="email" placeholder="Tu correo" required /><br><br>
    <input type="text" id="code" placeholder="Código de verificación" required /><br><br>
    <button type="submit">Verificar</button>
  </form>
  <p id="result"></p>

  <script>
    document.getElementById("verify-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const code = document.getElementById("code").value;

      const res = await fetch("/api/verificar", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, code })
      });

      const data = await res.json();
      document.getElementById("result").innerText = data.mensaje;
    });
  </script>
</body>
</html>
